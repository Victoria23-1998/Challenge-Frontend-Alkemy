<section>
    <h3>{{nameHero}}</h3>
    <div *ngFor="let info of infoHero | keyvalue">
        <p>{{info.key}}: {{info.value}}</p>

    </div>
    <div>
        <img src="{{imgHero}}" alt="">
    </div>
    <div>
        <button type="button" class="btn btn-outline-dark info" (click)="back()">Back</button>
    </div>
</section>
