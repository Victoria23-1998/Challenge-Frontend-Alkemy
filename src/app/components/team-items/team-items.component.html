<section>
    <div *ngFor="let hero of listTeamHeroes" class="content-item">
        <p>{{hero?.name}}</p>
        <img src="{{hero.image?.url}}" alt="">
        <div class="content-btn">
        <button type="button" class="btn btn-outline-dark info " (click)="infoHero(hero.id)">+ Info</button>
        <button type="button" class="btn btn-dark delete" (click)="deleteHero(hero.id)">Delete</button>
        </div>
    </div>
</section>
